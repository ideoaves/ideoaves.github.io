      <a style="font-size: 1.4em;">Japan National Route 404</a><br>
      <br>
      新潟県長岡市から新潟県上越市へ至る一般国道である。全線が新潟県内にある。全長93.7キロメートル。<br>
      かつては単独区間が約50kmであったが、1993年の国道403号の延伸に伴い単独区間が短縮された。<br>
      <br>
      この経緯から、国道403号との重複区間では、国道404号の下線部「4」の部分に「3」のシールを貼って修正した国道番号標識が存在する。<br>
      <br>
      地元民でも国道404号がどこを走っているのか分からない。<br>
      まして、重複区間を知っている人はほとんどいない。<br>
