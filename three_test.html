<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Bump Mapping</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://threejs.org/build/three.module.js';

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Text Geometry
        const fontLoader = new THREE.FontLoader(); // Use FontLoader from THREE namespace
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('凹凸', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            // Material with Bump Map
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ff00,
                specular: 0x222222,
                shininess: 25,
                bumpMap: new THREE.TextureLoader().load('https://threejs.org/examples/textures/water.jpg'),
                bumpScale: 0.1
            });

            // Mesh
            const textMesh = new THREE.Mesh(textGeometry, material);
            scene.add(textMesh);
        });

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Animation
        const animate = function () {
            requestAnimationFrame(animate);

            // Rotate the text
            if (textMesh) {
                textMesh.rotation.x += 0.005;
                textMesh.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        };

        // Handle window resize
        window.addEventListener('resize', function () {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        animate();
    </script>
</body>
</html>
